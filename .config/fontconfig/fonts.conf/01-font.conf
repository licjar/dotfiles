<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SauceCodePro Nerd Font Mono</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Linux Libertine</family>
      <family>Source Han Serif</family>
    </prefer>
  </alias>
</fontconfig>
